<div nz-flex nzJustify="center" nzAlign="center" style="min-height: 100%">
  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            nzHasFeedback
            formControlName="username"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            nzHasFeedback
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
    >
      Log in
    </button>
  </form>
  <nz-alert
    *ngIf="loggedIn"
    nzType="success"
    nzMessage="Successful LogIn!"
    nzShowIcon
  ></nz-alert>
  <nz-alert
    *ngIf="error"
    nzType="error"
    nzMessage="Wrong credentials!"
    nzShowIcon
    nzCloseable
    (nzOnClose)="(onClose)"
  ></nz-alert>
</div>
