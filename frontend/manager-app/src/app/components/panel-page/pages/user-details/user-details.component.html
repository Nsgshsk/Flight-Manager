<nz-affix nz-flex nzJustify="flex-end" nzOffsetTop="20">
  <nz-button-group
    ><button nz-button nzType="primary" (click)="createComponentModal()">
      <span>Edit User</span>
    </button>
    <button
      nz-button
      nzType="primary"
      nzDanger
      (click)="showDeleteConfirm()"
    >
      <span>Delete User</span>
    </button>
  </nz-button-group>
</nz-affix>
<nz-descriptions nzTitle="User Info" nzBordered nzLayout="vertical">
  <nz-descriptions-item nzTitle="Username">{{
    user.username
  }}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="First name">{{
    user.first_name
  }}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Last name">{{
    user.last_name
  }}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Email">{{ user.email }}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="EGN">
    {{ user.egn }}
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Address">{{
    user.address
  }}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Phone number">{{
    user.phone_number
  }}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Role">Employee</nz-descriptions-item>
</nz-descriptions>
