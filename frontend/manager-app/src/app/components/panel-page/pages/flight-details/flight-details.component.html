<nz-affix nz-flex nzJustify="flex-end" nzOffsetTop="20">
    <nz-button-group
      ><button nz-button nzType="primary" (click)="createComponentModal()">
        <span>Edit Flight</span>
      </button>
      <button
        nz-button
        nzType="primary"
        nzDanger
        (click)="showDeleteConfirm()"
      >
        <span>Delete Flight</span>
      </button>
    </nz-button-group>
  </nz-affix>
  <nz-descriptions nzTitle="User Info" nzBordered nzLayout="vertical">
    <nz-descriptions-item nzTitle="Departure Airport">{{
      flight.departure_airport
    }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Departure Time">{{
        flight.departure_datetime
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Arrival Airport">{{
        flight.arrival_airport
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Arrival Time">{{
        flight.arrival_datetime
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Plane">{{
        flight.plane
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Pilot">{{
        flight.pilot_name
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Economy seats">{{
        flight.economy_seats
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Business seats">{{
        flight.business_seats
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="First seats">{{
        flight.first_seats
      }}</nz-descriptions-item>
  </nz-descriptions>
